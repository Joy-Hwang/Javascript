<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" body="width=device-width, initial-scale=1.0">
    <title>아코디언 메뉴</title>
    <style>
        p {margin: 0}
        .menu-box {margin: 0 auto; width: 500px; list-style:none}
        .menu-box.active{}
        .heading, .body{display:block;}
        .heading{text-decoration:none; color: #fff; background-color: #888; padding: 10px; transition: 0.2s;}
        .heading:hover {background-color: #999;}
        .body{background-color: #ccc; max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out;}
    </style>
</head>
<body>
    <ul>
        <li class="menu-box">
          <a href="#" class="heading">button01</a>
          <p class="body">1</p>
        </li>
        <li class="menu-box">
          <a href="#" class="heading">button02</a>
          <p class="body">2</p>
        </li>
        <li class="menu-box">
          <a href="#" class="heading">button03</a>
          <p class="body">3</p>
        </li>
        <li class="menu-box">
          <a href="#" class="heading">button04</a>
          <p class="body">4</p>
        </li>
         <li class="menu-box">
          <a href="#" class="heading">button05</a>
          <p class="body">5</p>
        </li>
      </ul>
</body>
</html>
<script>
    const menuBox = document.querySelector(".menu-box");
    const heading = document.querySelectorAll(".heading");
    const body = document.querySelectorAll(".body");

    for(let i = 0; i < heading.length; i++) {
        heading[i].addEventListner("click", function(ev) {
            for(let j = 0; j < menuBox.length; j++) {
                menuBox[j].classList.remove('active');
                ev.target.classList.add('active');
            } 
        });
    }


    //button 인덱스 만큼 반복시켜서, 
    //button이 click되면
    //bodys박스에 is-active가 붙음
    //else, is-active는 remove됨
</script>
